
<template name="_Report">
    <div id="reportTemplate">
        <header>Report a Problem</header>

        <div class="description">

            <!-- Errors Starts -->
            <div class="alert alert-success" role="alert" id="report-generic-success" style="display: none">
                Your request has been successfully submitted.
            </div>

            <div id="report-generic-error">
            </div>

            <div class="error-text hidden">
                <span class="R_101 R_1004 R_1005">You can't leave this empty.</span>
                <span class="R_102">Email address is invalid.</span>
                <span class="R_1003">Username is invalid.</span>
                <span class="R_1006 R_103">Inappropriate content size (maximum 150 characters are allowed).</span>
            </div>
            <!-- Errors Ends -->

            <form class="form-horizontal" role="form" id="reportForm">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="reportOptions">Category</label>

                    <div class="col-sm-9">
                        <select id="reportOptions" class="form-control">
                            <option value="type">Please select the type of your problem</option>
                            <option value="forgotSecurityPin">I forgot my password and security pin</option>
                            <option value="questions">I have some suggestions/questions</option>
                        </select>
                    </div>
                </div>
                <div id="queryFields" class="hide">
                    <div class="form-group" id="usernameOremailGroup">
                        <label class="col-sm-3 control-label" for="usernameOremail"></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="usernameOremail" placeholder="">
                            <span class="error-text"></span>
                        </div>
                    </div>

                    <div class="form-group hide" id="questionsContentGroup">
                        <label class="col-sm-3 control-label" for="questionsContent">Suggestion or Questions</label>

                        <div class="col-sm-9">
                            <textarea type="text" rows="10" class="form-control" id="questionsContent" placeholder="Please type-in your Suggestion or Questions regarding LetsLeak, we request you to be clear in your thoughts."></textarea>
                            <span class="error-text"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-primary" id="sendReportButton">Send</button>
                        </div>
                    </div>


                </div>

            </form>
        </div>
        <div class="clearfix"></div>
    </div>
</template>

<template name="Report">
    {{> Read templateName="_Report"}}
</template>
