<template name="Login">
    <div id="loginTemplate">
        <h4>Login</h4>
        <!-- Errors Starts -->
        <div id="login-generic-error">
        </div>

        <div class="error-text hidden">
            <span class="L_101">You can't leave this empty.</span>
            <span class="L_102 A_1001">Username provided is incorrect or invalid.</span>
            <span class="L_103 400 A_1003">Username or password you entered is incorrect.</span>
        </div>
        <!-- Errors Ends -->

        <form class="form-horizontal" role="form" id="loginForm">
            <!-- user name starts -->
            <div class="form-group" id="usernameGroup">
                <!--<label class="col-sm-2 control-label" for="username">User Name</label>-->
                <div class="control-group">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <span class="error-text"></span>
                    <span class="help-text hide"> </span>
                </div>
            </div>
            <!-- user name ends -->

            <!-- password starts -->
            <div class="form-group" id="passwordGroup">
                <!--<label class="col-sm-2 control-label" for="password">Password</label>-->
                <div class="control-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <span class="error-text"></span>
                    <span class="help-text hide"> </span>
                </div>
            </div>
            <!-- password ends -->

            <div class="form-group">
                <div class="login-btn pull-right">
                    <button type="submit" class="btn btn-default btn-brand" id="loginButton">Login</button>
                </div>

                <div id="forgotPassword" class="pull-left">
                    <a href="/forgotPassword">Forgot Password</a>
                </div>

            </div>
        </form>


    </div>
</template>
