<template name="_PostUnderReviewTemplate">
    <div class="inbox-message-cotainer">
        <div class="modal-body">
            <div class="bs-callout bs-callout-info">
                <h4 class="modal-title" id="inbox-subject">Your post is currently under review</h4>
            </div>
            <div class="inbox-content">
                <p>It seems that a particular post by you does not follow LetsLeak {{>Links key="GroundRules"
                    message="Ground Rules" target="_blank"}} and is not upto the LetsLeak community standards. Please
                    ensure that what you post does not harm anyone in any way.</p>

                <p>Your post was reported by more than {{this.f_paramObj.raCount}} users and hence, now it is under our manual review process. We will get back to you with the final decisions of our committee.</p>
            </div>
            <div class="inbox-post-message">
                <div class="message">
                    <ul>
                        <li class="list-group-item">
                            <div class="thumbnail {{this.f_paramObj.color}}">
                                <div class="thumbnailContainer">
                                    <h4>{{this.f_paramObj.postMessage}}</h4>

                                    <div class="homeFeedFooter">
                                        <!--<a class="btn pull-right" role="button" href="{{pathFor 'status.message' _id=this.f_postId}}" id="showMessageButton" value="{{this._id}}" target="_blank" >
                                            <span class="entypo level-down"></span>
                                        </a>-->
                                        <div id="timestamp" class="pull-right">
                                            <!--{{> Timestamp timestamp=this.f_timestamp}}-->
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="homeFeedFooter-bg"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">
            <span class="pull-left"><h5>
                <small>This is an auto-generated message. Until our committee reaches a final decision, you post will not be visible on LetsLeak. If you have any concerns please visit {{>Links key="ContactUs" message="Contact Us" target="_blank"}}.
                </small>
            </h5></span>
            <button type="button" class="btn btn-primary pull-right" data-dismiss="modal">Close</button>
        </div>
    </div>
</template>
