<template name="DeleteBucket">
    <div id="deleteBucketTemplate">
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="Delete Bucket"
             aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Bucket Delete Confirmation!</h4>
                    </div>
                    <div class="modal-body">
                        <!-- Errors Starts -->
                        <div id="deleteBucket-generic-error">
                        </div>

                        <div class="error-text hidden">
                            <span class=""></span>
                        </div>
                        <!-- Errors Ends -->

                        <h5>Are you sure you want to delete this bucket <b><span id="bucketName"></span></b>?</h5>
                        <input class="hidden" id="bucketId"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="deleteButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
