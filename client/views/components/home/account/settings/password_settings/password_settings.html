<template name="PasswordSettings">
    <div id="passwordSettingsTemplate">
        <span>
            <h4>Change Password</h4>
            <hr>
        </span>

        <!-- Errors Starts -->
        <div class="alert alert-success" role="alert" id="passwordSettings-generic-success" style="display: none">
            Your password was successfully changed.
        </div>

        <div id="passwordSettings-generic-error">
        </div>

        <div class="error-text hidden">
            <span class="PS_101">You can't leave this empty.</span>
            <span class="PS_102">Confirm password does not match with new password.</span>
            <span class="PS_103">Password should contain atleast one letter and a number.</span>
            <span class="PS_104">Use at least 8 characters.</span>
            <span class="L_102">Current password you entered is incorrect. Try again.</span>
        </div>
        <!-- Errors Ends -->

        <form class="form-horizontal" role="form" id="changePasswordForm">

            <div class="form-group" id="currentPasswordGroup">
                <label class="col-sm-3 control-label" for="currentPassword">Current</label>

                <div class="col-sm-9">
                    <input type="password" class="form-control" id="currentPassword" placeholder="Current password">
                    <span class="error-text"></span>
                </div>
            </div>

            <div class="form-group" id="newPasswordGroup">
                <label class="col-sm-3 control-label" for="newPassword">New</label>

                <div class="col-sm-9">
                    <input type="password" class="form-control" id="newPassword" placeholder="New Password">
                  <span class="help-text hide">
                           Use at least 8 characters. Your password should contain at least one letter and one number.
                    </span>
                    <span class="error-text"></span>
                </div>
            </div>

            <div class="form-group" id="confirmNewPasswordGroup">
                <label class="col-sm-3 control-label" for="confirmNewPassword">Confirm New</label>

                <div class="col-sm-9">
                    <input type="password" class="form-control" id="confirmNewPassword"
                           placeholder="Confirm New Password">
                    <span class="error-text"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary" id="changePasswordButton">Change Password</button>
                </div>
            </div>
        </form>
    </div>
</template>
